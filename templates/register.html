<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin Account - StreamHibV4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 max-w-md w-full">
        <div class="text-center mb-6 sm:mb-8">
            <img src="/static/logostreamhib.png" alt="StreamHib Logo" class="mx-auto mb-4 h-12 sm:h-16">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">Welcome to StreamHibV4</h1>
            <p class="text-gray-600 text-sm sm:text-base">Create your admin account to get started</p>
        </div>

        <form id="registerForm" class="space-y-4 sm:space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Admin Email Address
                </label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 text-sm sm:text-base"
                       placeholder="admin@yourdomain.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input type="password" id="password" name="password" required minlength="6"
                       class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 text-sm sm:text-base"
                       placeholder="Minimum 6 characters">
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Confirm Password
                </label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                       class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 text-sm sm:text-base"
                       placeholder="Confirm your password">
            </div>

            <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 sm:py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-sm sm:text-base">
                Create Admin Account
            </button>
        </form>

        <div id="message" class="mt-4 p-3 sm:p-4 rounded-lg hidden"></div>

        <div class="mt-6 sm:mt-8 text-center">
            <p class="text-xs sm:text-sm text-gray-500">
                This is a one-time setup. After creating your admin account,<br class="hidden sm:block">
                you'll be redirected to the main application.
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            // Clear previous messages
            messageDiv.classList.add('hidden');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Admin account created successfully! Redirecting...', 'success');
                    
                    // Store token and redirect
                    localStorage.setItem('token', data.token);
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Failed to create account', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            
            if (type === 'success') {
                messageDiv.className = 'mt-4 p-3 sm:p-4 rounded-lg bg-green-100 text-green-700 border border-green-200 text-sm sm:text-base';
            } else {
                messageDiv.className = 'mt-4 p-3 sm:p-4 rounded-lg bg-red-100 text-red-700 border border-red-200 text-sm sm:text-base';
            }
            
            messageDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
